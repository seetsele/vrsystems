version: '3.8'
services:
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - '6333:6333'
    volumes:
      - qdrant_storage:/qdrant/storage
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: verity
      POSTGRES_PASSWORD: verity
      POSTGRES_DB: verity
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  minio:
    image: minio/minio
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
volumes:
  qdrant_storage: {}
  pgdata: {}
