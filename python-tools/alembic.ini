[alembic]
script_location = python-tools/alembic
# Default to a local sqlite DB for developer runs. Set DATABASE_URL to override.
sqlalchemy.url = sqlite:///verity_data.sqlite

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
qualname = sqlalchemy
level = WARN
handlers = console

[logger_alembic]
qualname = alembic
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
