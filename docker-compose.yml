# Verity Systems - Docker Compose Configuration
# Local development with LocalStack for AWS services + Comet ML tracking

version: '3.8'

services:
  # ===========================================
  # LOCALSTACK - AWS Services Locally
  # GitHub Education: LocalStack Pro credits available
  # ===========================================
  localstack:
    image: localstack/localstack:latest
    container_name: verity-localstack
    ports:
      - "4566:4566"           # LocalStack Gateway
      - "4510-4559:4510-4559" # External service ports
    environment:
      # Core services for Verity
      - SERVICES=s3,dynamodb,sqs,lambda,secretsmanager,cloudwatch
      - DEBUG=${LOCALSTACK_DEBUG:-0}
      - DATA_DIR=/var/lib/localstack/data
      - LAMBDA_EXECUTOR=docker-reuse
      - DOCKER_HOST=unix:///var/run/docker.sock
      # Pro features (if you have LocalStack Pro via GitHub Education)
      - LOCALSTACK_AUTH_TOKEN=${LOCALSTACK_AUTH_TOKEN:-}
      - PERSISTENCE=1
    volumes:
      - "./localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./python-tools/localstack-init:/etc/localstack/init/ready.d"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS - Caching Layer
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: verity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # VERITY API SERVER
  # ===========================================
  verity-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verity-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - USE_LOCALSTACK=true
      - AWS_ENDPOINT_URL=http://localstack:4566
      - REDIS_URL=redis://redis:6379
      # Comet ML tracking (get key at comet.com)
      - COMET_API_KEY=${COMET_API_KEY:-}
      - COMET_PROJECT_NAME=${COMET_PROJECT_NAME:-verity-fact-checking}
      - COMET_WORKSPACE=${COMET_WORKSPACE:-verity-systems}
      # Add your API keys here or use .env file
    volumes:
      - ./python-tools:/app/python-tools
      - ./public:/app/public
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn python-tools.api_server:app --host 0.0.0.0 --port 8000 --reload

  # ===========================================
  # FRONTEND (Static Files)
  # ===========================================
  verity-web:
    image: nginx:alpine
    container_name: verity-web
    ports:
      - "3000:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - verity-api

volumes:
  redis-data:
  localstack-data:

networks:
  default:
    name: verity-network
