name: CI with Postgres

on:
  push:
    branches: [ main, feat/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: verity
          POSTGRES_PASSWORD: veritypass
          POSTGRES_DB: verity_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U verity -d verity_test" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      DATABASE_URL: postgresql://verity:veritypass@localhost:5432/verity_test

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y build-essential libpq-dev postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r python-tools/requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 -U verity && exit 0 || sleep 1; done

      - name: Apply Alembic migrations
        run: |
          python -m alembic -c python-tools/alembic.ini upgrade head

      - name: Run tests
        working-directory: python-tools
        run: |
          pytest -q -r s
