name: Visual Regression Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '**' ]
  schedule:
    - cron: '0 3 * * *' # Daily at 03:00 UTC

jobs:
  visual_regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Possibly download target screenshot
        if: ${{ env.TARGET_SCREENSHOT_URL != '' }}
        run: |
          echo "Downloading target from $TARGET_SCREENSHOT_URL"
          curl -fsSL "$TARGET_SCREENSHOT_URL" -o tests/visual/targets/desktop-target.png || true

      - name: Run Playwright visual tests (headless)
        run: npx playwright test --project=chromium --reporter=list || true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload snapshots
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots
          path: tests/visual/**/snapshots/**

      - name: Upload visual diffs and targets
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: tests/visual/target-diffs/**, tests/visual/targets/** || true
