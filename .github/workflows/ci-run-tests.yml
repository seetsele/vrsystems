name: CI - run tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ '*' ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f python-tools/requirements.txt ]; then pip install -r python-tools/requirements.txt; fi
      - name: Run pytest (fail on error)
        run: |
          mkdir -p results
          python -m pytest python-tools/tests -q --junitxml=results/junit.xml
      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: results/junit.xml
      - name: Upload tests.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tests-json
          path: public/tests/tests.json
