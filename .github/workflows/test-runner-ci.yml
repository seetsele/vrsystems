name: Run Python-Tools Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f python-tools/requirements.txt ]; then pip install -r python-tools/requirements.txt; fi
      - name: Run pytest (python-tools)
        run: |
          cd python-tools
          pytest -q --junitxml=pytest-results.xml || true
      - name: Upload JUnit results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: python-tools/pytest-results.xml
