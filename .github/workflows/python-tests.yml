name: Python Tests

on:
  push:
    paths:
      - 'python-tools/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'python-tools/**'
      - 'tests/**'

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-tools/requirements.txt || true
          pip install pytest
      - name: Run pytest and record results
        run: |
          python python-tools/../scripts/record_pytest.py -q
      - name: Upload test-vault artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-test-vault
          path: test-vault/**
