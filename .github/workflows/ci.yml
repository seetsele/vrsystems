name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 3 * * *'  # nightly at 03:00 UTC

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Lint for console.log occurrences
        run: npm run lint:console
      - name: Install Node dependencies
        run: npm ci
      - name: Run Node tooling tests
        run: npm run test:node
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python-tools/requirements.txt
      - name: Run tests
        env:
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SUPABASE_URL: https://zxgydzavblgetojqdtir.supabase.co
        run: |
          mkdir -p artifacts
          cd python-tools
          pytest -q | tee ../artifacts/pytest_output.txt
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pytest-output
          path: artifacts/pytest_output.txt
          retention-days: 7
