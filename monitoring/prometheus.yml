# Prometheus Configuration for Verity Systems
# =============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'verity-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rules configuration
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Verity API metrics
  - job_name: 'verity-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['verity-api:8000']
    scrape_interval: 10s

  # NGINX metrics (requires nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']

  # Redis metrics (requires redis-exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node metrics for system health
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
