<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verity - AI Fact Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 380px;
      background: #f9fafb;
    }
    
    .header {
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    
    .logo h1 {
      font-size: 24px;
      font-weight: 700;
    }
    
    .tagline {
      font-size: 13px;
      opacity: 0.9;
    }
    
    .main {
      padding: 20px;
    }
    
    .input-section {
      margin-bottom: 16px;
    }
    
    .input-section label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #6B7280;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      border: 2px solid #E5E7EB;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      resize: none;
      transition: border-color 0.2s;
    }
    
    textarea:focus {
      outline: none;
      border-color: #4F46E5;
    }
    
    textarea::placeholder {
      color: #9CA3AF;
    }
    
    .verify-btn {
      width: 100%;
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .verify-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
    }
    
    .verify-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .result {
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: none;
    }
    
    .result.visible {
      display: block;
    }
    
    .result-header {
      padding: 16px;
      border-bottom: 1px solid #E5E7EB;
    }
    
    .verdict-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .verdict-true { background: #DCFCE7; color: #16A34A; }
    .verdict-mostly_true { background: #ECFCCB; color: #65A30D; }
    .verdict-mixed { background: #FEF9C3; color: #CA8A04; }
    .verdict-mostly_false { background: #FFEDD5; color: #EA580C; }
    .verdict-false { background: #FEE2E2; color: #DC2626; }
    .verdict-unverifiable { background: #F3F4F6; color: #6B7280; }
    
    .confidence {
      font-size: 12px;
      color: #6B7280;
      margin-top: 8px;
    }
    
    .result-body {
      padding: 16px;
    }
    
    .explanation {
      font-size: 14px;
      line-height: 1.6;
      color: #374151;
    }
    
    .sources {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #E5E7EB;
    }
    
    .sources-title {
      font-size: 12px;
      font-weight: 600;
      color: #6B7280;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    
    .source-item {
      display: block;
      color: #4F46E5;
      font-size: 13px;
      text-decoration: none;
      padding: 4px 0;
    }
    
    .source-item:hover {
      text-decoration: underline;
    }
    
    .footer {
      padding: 16px 20px;
      background: white;
      border-top: 1px solid #E5E7EB;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-link {
      font-size: 12px;
      color: #6B7280;
      text-decoration: none;
    }
    
    .footer-link:hover {
      color: #4F46E5;
    }
    
    .settings-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: #6B7280;
      padding: 4px;
    }
    
    .settings-btn:hover {
      color: #4F46E5;
    }
    
    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Error state */
    .error-msg {
      background: #FEE2E2;
      color: #DC2626;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 16px;
      display: none;
    }
    
    .error-msg.visible {
      display: block;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 12l2 2 4-4"/>
        <circle cx="12" cy="12" r="10"/>
      </svg>
      <h1>Verity</h1>
    </div>
    <p class="tagline">AI-Powered Fact Checking</p>
  </header>
  
  <main class="main">
    <div class="input-section">
      <label for="claim">Enter a claim to verify</label>
      <textarea id="claim" placeholder="Paste or type a claim, statement, or headline to fact-check..."></textarea>
    </div>
    
    <button class="verify-btn" id="verify-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 12l2 2 4-4"/>
        <circle cx="12" cy="12" r="10"/>
      </svg>
      Verify Claim
    </button>
    
    <div class="error-msg" id="error"></div>
    
    <div class="result" id="result">
      <div class="result-header">
        <span class="verdict-badge" id="verdict-badge">TRUE</span>
        <div class="confidence" id="confidence"></div>
      </div>
      <div class="result-body">
        <p class="explanation" id="explanation"></p>
        <div class="sources" id="sources">
          <div class="sources-title">Sources</div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <a href="https://verity-systems.vercel.app" target="_blank" class="footer-link">
      Open Dashboard
    </a>
    <button class="settings-btn" id="settings-btn" title="Settings">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
    </button>
  </footer>
  
  <script src="popup.js"></script>
</body>
</html>
