<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verity - AI Fact Checker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@400;500;600&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0a0a0b;
      --bg-card: #111113;
      --bg-elevated: #18181b;
      --border: rgba(255,255,255,0.06);
      --border-hover: rgba(255,255,255,0.12);
      --text-primary: #fafafa;
      --text-secondary: #a3a3a3;
      --text-muted: #525252;
      --amber: #f59e0b;
      --amber-soft: rgba(245, 158, 11, 0.12);
      --amber-glow: rgba(245, 158, 11, 0.25);
      --green: #10b981;
      --green-soft: rgba(16, 185, 129, 0.12);
      --red: #ef4444;
      --red-soft: rgba(239, 68, 68, 0.12);
      --yellow: #eab308;
      --yellow-soft: rgba(234, 179, 8, 0.12);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      width: 400px;
      background: var(--bg-dark);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }
    
    /* Header */
    .header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      width: 36px;
      height: 40px;
    }
    
    .logo-text {
      font-family: 'Newsreader', Georgia, serif;
      font-size: 22px;
      font-weight: 500;
      letter-spacing: -0.02em;
    }
    
    .logo-text span {
      color: var(--amber);
    }
    
    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      background: var(--green-soft);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 100px;
      font-size: 11px;
      color: var(--green);
      font-weight: 500;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--green);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.85); }
    }
    
    /* Main Content */
    .main {
      padding: 20px 24px;
    }
    
    .input-section {
      margin-bottom: 16px;
    }
    
    .input-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      font-family: inherit;
      font-size: 14px;
      color: var(--text-primary);
      resize: none;
      transition: all 0.2s;
      line-height: 1.5;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--amber);
      box-shadow: 0 0 0 3px var(--amber-soft);
    }
    
    textarea::placeholder {
      color: var(--text-muted);
    }
    
    /* Verify Button */
    .verify-btn {
      width: 100%;
      background: var(--amber);
      color: #000;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .verify-btn:hover:not(:disabled) {
      background: #d97706;
      transform: translateY(-1px);
      box-shadow: 0 8px 20px var(--amber-glow);
    }
    
    .verify-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .verify-btn svg {
      width: 18px;
      height: 18px;
    }
    
    /* Spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(0, 0, 0, 0.2);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Error */
    .error-msg {
      background: var(--red-soft);
      color: var(--red);
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(239, 68, 68, 0.2);
      font-size: 13px;
      margin-top: 16px;
      display: none;
    }
    
    .error-msg.visible { display: block; }
    
    /* Result */
    .result {
      margin-top: 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      display: none;
    }
    
    .result.visible { display: block; }
    
    .result-header {
      padding: 16px 18px;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .verdict-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .verdict-true { 
      background: var(--green-soft); 
      color: var(--green); 
      border: 1px solid rgba(16, 185, 129, 0.25);
    }
    .verdict-mostly_true { 
      background: rgba(34, 197, 94, 0.12); 
      color: #22c55e; 
      border: 1px solid rgba(34, 197, 94, 0.25);
    }
    .verdict-mixed { 
      background: var(--yellow-soft); 
      color: var(--yellow); 
      border: 1px solid rgba(234, 179, 8, 0.25);
    }
    .verdict-mostly_false { 
      background: rgba(249, 115, 22, 0.12); 
      color: #f97316; 
      border: 1px solid rgba(249, 115, 22, 0.25);
    }
    .verdict-false { 
      background: var(--red-soft); 
      color: var(--red); 
      border: 1px solid rgba(239, 68, 68, 0.25);
    }
    .verdict-unverifiable { 
      background: rgba(107, 114, 128, 0.12); 
      color: #9ca3af; 
      border: 1px solid rgba(107, 114, 128, 0.25);
    }
    
    .confidence {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      color: var(--text-secondary);
    }
    
    .confidence strong {
      color: var(--amber);
    }
    
    .result-body {
      padding: 18px;
    }
    
    .explanation {
      font-size: 14px;
      line-height: 1.65;
      color: var(--text-secondary);
    }
    
    .sources {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    
    .sources-title {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    
    .source-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--amber);
      font-size: 13px;
      text-decoration: none;
      padding: 6px 0;
      transition: color 0.2s;
    }
    
    .source-item:hover {
      color: #fbbf24;
    }
    
    .source-item svg {
      width: 14px;
      height: 14px;
      opacity: 0.6;
    }
    
    /* Providers Badge */
    .providers-used {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    
    .providers-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    
    .provider-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    
    .provider-tag {
      padding: 4px 8px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 11px;
      color: var(--text-secondary);
    }
    
    /* Footer */
    .footer {
      padding: 16px 24px;
      background: var(--bg-card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-link {
      font-size: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .footer-link:hover {
      color: var(--amber);
    }
    
    .footer-actions {
      display: flex;
      gap: 8px;
    }
    
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      padding: 6px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    
    .icon-btn:hover {
      color: var(--text-primary);
      background: var(--bg-elevated);
    }
    
    .icon-btn svg {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 60 72" fill="none">
        <defs>
          <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f59e0b"/>
            <stop offset="100%" stop-color="#fbbf24"/>
          </linearGradient>
        </defs>

      32 AI Models

  <main class="main">
    <div class="input-section">

        <path d="M9 12l2 2 4-4"/>
      </svg>
      Verify with 32 AI Models
    </button>
    
    <div class="error-msg" id="error"></div>
    
    <div class="result" id="result">
      <div class="result-header">
        <span class="verdict-badge" id="verdict-badge">âœ“ TRUE</span>
        <div class="confidence" id="confidence">Confidence: <strong>98%</strong></div>
      </div>
      <div class="result-body">
        <p class="explanation" id="explanation"></p>
        
        <div class="providers-used" id="providers-section">
          <div class="providers-label">Verified by</div>
          <div class="provider-tags" id="provider-tags"></div>
        </div>
        
        <div class="sources" id="sources">
          <div class="sources-title">Sources</div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    <a href="https://vrsystemss.vercel.app" target="_blank" class="footer-link">
      verity-systems.com
    </a>
    <div class="footer-actions">
      <button class="icon-btn" id="history-btn" title="History">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>

      </button>
      <button class="icon-btn" id="settings-btn" title="Settings">

  <script src="popup.js"></script>
</body>
</html>
