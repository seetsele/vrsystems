<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verity Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      color: #1F2937;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #4F46E5;
    }
    
    .subtitle {
      color: #6B7280;
      margin-bottom: 32px;
    }
    
    .section {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
    
    .section h2 {
      font-size: 18px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #E5E7EB;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }
    
    .hint {
      font-size: 12px;
      color: #6B7280;
      margin-top: 4px;
    }
    
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #E5E7EB;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    input:focus,
    select:focus {
      outline: none;
      border-color: #4F46E5;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #4F46E5;
    }
    
    .checkbox-group label {
      margin-bottom: 0;
      font-weight: normal;
    }
    
    .btn {
      background: #4F46E5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #4338CA;
    }
    
    .btn-secondary {
      background: #E5E7EB;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background: #D1D5DB;
    }
    
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 16px;
      display: none;
    }
    
    .status.success {
      display: block;
      background: #DCFCE7;
      color: #16A34A;
    }
    
    .status.error {
      display: block;
      background: #FEE2E2;
      color: #DC2626;
    }
  </style>
</head>
<body>
  <h1>‚ö° Verity Settings</h1>
  <p class="subtitle">Configure your Verity fact-checking extension</p>
  
  <div class="section">
    <h2>üîë API Configuration</h2>
    
    <div class="form-group">
      <label for="api-url">API URL</label>
      <input type="text" id="api-url" placeholder="https://api.verity-systems.com">
      <p class="hint">Leave blank to use the default Verity API</p>
    </div>
    
    <div class="form-group">
      <label for="api-key">API Key (Optional)</label>
      <input type="password" id="api-key" placeholder="Enter your API key for higher limits">
      <p class="hint">Get an API key at <a href="https://verity-systems.vercel.app/api-keys" target="_blank">verity-systems.vercel.app</a></p>
    </div>
  </div>
  
  <div class="section">
    <h2>‚öôÔ∏è Preferences</h2>
    
    <div class="form-group checkbox-group">
      <input type="checkbox" id="auto-verify">
      <label for="auto-verify">Auto-verify selected text (experimental)</label>
    </div>
    
    <div class="form-group checkbox-group">
      <input type="checkbox" id="show-notifications" checked>
      <label for="show-notifications">Show browser notifications for results</label>
    </div>
    
    <div class="form-group">
      <label for="default-language">Default Language</label>
      <select id="default-language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="pt">Portuguese</option>
        <option value="it">Italian</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
      </select>
    </div>
  </div>
  
  <div class="section">
    <h2>üìä Usage Statistics</h2>
    <p id="usage-stats">Loading...</p>
  </div>
  
  <div class="actions">
    <button class="btn" id="save-btn">Save Settings</button>
    <button class="btn btn-secondary" id="reset-btn">Reset to Defaults</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
