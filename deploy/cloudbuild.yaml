# Verity Systems - Google Cloud Run Deployment
# ============================================
# Deploy API to Cloud Run with Cloud SQL and Memorystore

# Build and push image to Container Registry
# gcloud builds submit --tag gcr.io/PROJECT_ID/verity-api

# Deploy to Cloud Run
# gcloud run deploy verity-api \
#   --image gcr.io/PROJECT_ID/verity-api \
#   --platform managed \
#   --region us-central1 \
#   --allow-unauthenticated \
#   --set-env-vars="ENVIRONMENT=production" \
#   --set-secrets="VERITY_SECRET_KEY=verity-secret-key:latest"

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/verity-api:$COMMIT_SHA', '-f', 'python-tools/Dockerfile', 'python-tools']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/verity-api:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'verity-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/verity-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,PORT=8080'
      - '--set-secrets'
      - 'VERITY_SECRET_KEY=verity-secret-key:latest,API_KEYS=verity-api-keys:latest,GROQ_API_KEY=groq-api-key:latest,GOOGLE_AI_API_KEY=google-ai-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/verity-api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION: us-central1
