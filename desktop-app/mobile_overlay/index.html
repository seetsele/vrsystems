<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Mobile Overlay Prototype</title>
  <link rel="stylesheet" href="./mobile.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">Verity Mobile Prototype</header>
    <main class="content">
      <article>
        <h1>Research Snapshot</h1>
        <p id="p1">A new review shows correlation between variable X and improved outcomes in controlled trials.</p>
      </article>
    </main>

    <button id="verify-fab" class="fab" aria-label="Verify">üîç</button>

    <div id="mobile-overlay" class="mobile-overlay" role="dialog" aria-hidden="true">
      <div class="overlay-card">
        <div class="overlay-head">
          <div class="verity-logo">Verity</div>
          <button id="close-overlay" class="close">√ó</button>
        </div>
        <textarea id="overlay-input" placeholder="Paste or type text to verify..."></textarea>
        <div class="overlay-actions"><button id="overlay-verify" class="primary">Verify</button></div>
      </div>
    </div>

  <script src="./mobile.js"></script>
</body>
</html>
