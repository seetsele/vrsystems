<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Verity Pricing - Simple, transparent pricing. Start free, scale as you grow.">

    <title>Pricing | Verity Intelligence Platform</title>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23050505' width='100' height='100' rx='20'/%3E%3Cpath fill='none' stroke='%2322d3ee' stroke-width='6' stroke-linecap='round' stroke-linejoin='round' d='M25 50 L40 65 L75 30'/%3E%3C/svg%3E">
    
    <style>
        :root {
            --cyan: #22d3ee;
            --purple: #6366f1;
            --gold: #fbbf24;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #050505;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 2rem;
            transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), visibility 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        #loading-screen.hidden { opacity: 0; visibility: hidden; }
        
        .loader-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: loaderPulse 1.5s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(34, 211, 238, 0.4);
        }
        
        .loader-icon::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: conic-gradient(from 0deg, var(--cyan), var(--purple), var(--cyan));
            border-radius: 26px;
            z-index: -1;
            animation: loaderSpin 2s linear infinite;
        }
        
        .loader-icon svg { width: 40px; height: 40px; color: white; }
        
        @keyframes loaderSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes loaderPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(0.95); } }
        
        .loader-bar { width: 200px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; }
        .loader-bar-fill { width: 0%; height: 100%; background: linear-gradient(90deg, var(--cyan), var(--purple)); animation: loadProgress 1.5s ease-out forwards; }
        @keyframes loadProgress { to { width: 100%; } }
        
        /* Hero */
        .pricing-hero {
            padding: 10rem 2rem 4rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .pricing-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(34, 211, 238, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(99, 102, 241, 0.08) 0%, transparent 40%);
            animation: gradientMove 25s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-5%, 5%) rotate(2deg); }
            50% { transform: translate(5%, -5%) rotate(-2deg); }
            75% { transform: translate(-3%, -3%) rotate(1deg); }
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
            pointer-events: none;
            animation: orbPulse 8s ease-in-out infinite;
        }
        
        .orb-1 { width: 500px; height: 500px; background: rgba(34, 211, 238, 0.12); top: -10%; left: 20%; }
        .orb-2 { width: 400px; height: 400px; background: rgba(99, 102, 241, 0.1); bottom: 10%; right: 10%; animation-delay: 2s; }
        
        @keyframes orbPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        
        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.15), rgba(99, 102, 241, 0.1));
            border: 1px solid rgba(34, 211, 238, 0.3);
            padding: 0.6rem 1.25rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--cyan);
            margin-bottom: 2rem;
            animation: badgePulse 3s ease-in-out infinite;
        }
        
        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
            50% { box-shadow: 0 0 40px rgba(34, 211, 238, 0.4); }
        }
        
        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, var(--cyan) 50%, var(--purple) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: titleShimmer 5s ease infinite;
        }
        
        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            margin: 0 auto 3rem;
        }
        
        /* Billing Toggle */
        .billing-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 4rem;
        }
        
        .billing-label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
        }
        
        .billing-label.active { color: #fff; font-weight: 600; }
        
        .toggle-switch {
            width: 56px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .toggle-switch:hover { border-color: rgba(34, 211, 238, 0.3); }
        
        .toggle-dot {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .toggle-switch.annual .toggle-dot { transform: translateX(26px); }
        
        .save-badge {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #10b981;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* Pricing Grid */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 2rem 6rem;
        }
        
        @media (max-width: 1200px) { .pricing-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .pricing-grid { grid-template-columns: 1fr; } }
        
        /* Pricing Card */
        .pricing-card {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2rem;
            position: relative;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        /* Make cards equal height and stack content vertically */
        .pricing-card { display: flex; flex-direction: column; }
        .features-list { margin-top: auto; }

        /* Prominent verifications badge (first feature in each card) */
        .feature-item.verifications {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.9rem 1rem;
            background: linear-gradient(180deg, rgba(43, 31, 13, 0.75), rgba(34, 22, 9, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
        }

        .feature-item.verifications .feature-icon { display: none; }
        .feature-item.verifications strong { font-size: 1.6rem; margin-right: 0.35rem; color: #fff; }
        .feature-item.verifications span { color: rgba(255,255,255,0.95); }
        
        .pricing-card:nth-child(1) { animation-delay: 0.1s; }
        .pricing-card:nth-child(2) { animation-delay: 0.2s; }
        .pricing-card:nth-child(3) { animation-delay: 0.3s; }
        .pricing-card:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform:translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pricing-card:hover {
            transform: translateY(-8px);
            border-color: rgba(34, 211, 238, 0.3);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
        }
        
        /* Popular Card */
        .pricing-card.popular {
            border: 2px solid rgba(34, 211, 238, 0.4);
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.08) 0%, rgba(99, 102, 241, 0.05) 100%);
        }
        
        .pricing-card.popular::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--cyan), var(--purple));
            border-radius: 24px 24px 0 0;
        }
        
        /* Enterprise Card */
        .pricing-card.enterprise {
            border: 2px solid rgba(251, 191, 36, 0.4);
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.08) 0%, rgba(139, 92, 246, 0.05) 100%);
        }
        
        .pricing-card.enterprise::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), #d97706);
            border-radius: 24px 24px 0 0;
        }
        
        /* Card Badge */
        .card-badge {
            position: absolute;
            top: -14px;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }
        
        .card-badge.popular {
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            color: #fff;
        }
        
        .card-badge.enterprise {
            background: linear-gradient(135deg, var(--gold), #d97706);
            color: #0a0a0a;
        }
        
        /* Card Content */
        .card-tier {
            font-size: 1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .pricing-card.popular .card-tier { color: var(--cyan); }
        .pricing-card.enterprise .card-tier { color: var(--gold); }
        
        .card-price {
            display: flex;
            align-items: baseline;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }
        
        .price-value {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
        }
        
        .price-period {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .card-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1.5rem;
        }
        
        /* CTA Button */
        .card-cta {
            display: block;
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: inherit;
        }
        
        .card-cta.ghost {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #fff;
        }
        
        .card-cta.ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        .card-cta.primary {
            background: linear-gradient(135deg, var(--cyan), var(--purple));
            color: #fff;
            border: none;
        }
        
        .card-cta.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 211, 238, 0.3);
        }
        
        .card-cta.gold {
            background: linear-gradient(135deg, var(--gold), #d97706);
            color: #0a0a0a;
            border: none;
        }
        
        .card-cta.gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
        }
        
        /* Features List */
        .features-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 1px;
        }
        
        .feature-icon.check {
            background: rgba(34, 211, 238, 0.15);
            color: var(--cyan);
        }
        
        .feature-icon.x {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.3);
        }
        
        .feature-icon svg { width: 12px; height: 12px; }
        
        .feature-item.disabled { color: rgba(255, 255, 255, 0.35); }
        
        .pricing-card.enterprise .feature-icon.check {
            background: rgba(251, 191, 36, 0.15);
            color: var(--gold);
        }
        
        .feature-item strong { color: #fff; }
        
        /* FAQ Section */
        .faq-section {
            padding: 6rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .faq-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .faq-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4rem;
        }
        
        .faq-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) { .faq-grid { grid-template-columns: 1fr; } }
        
        .faq-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all .3s ease;
        }
        
        .faq-item:hover {
            border-color: rgba(34, 211, 238, 0.2);
            background: rgba(255, 255, 255, 0.04);
        }
        
        .faq-question {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.75rem;
        }
        
        .faq-answer {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.7;
        }
        
        /* CTA Section */
        .cta-section {
            padding: 6rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.08) 0%, rgba(99, 102, 241, 0.05) 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .cta-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .cta-desc {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Footer */
        footer {
            padding: 3rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
        }
    </style>

</head>

    <div id="loadingScreen" class="verity-loading-screen">
        <svg class="verity-loading-logo" width="64" height="64" viewBox="-26 -28 52 52" fill="none">

            <path d="M-6,0 L-2,4 L6,-5" stroke="url(#loadGrad)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

        </svg>
    </div>
    <script>
        // Fast load - hide immediately when DOM ready
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const l = document.getElementById('loadingScreen');
                if (l) { l.style.opacity = '0'; setTimeout(() => l.remove(), 300); }
            }, 200);
        });
    </script>
