<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verity Systems - Exhaustive Test Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/verity-theme.css" />
    <style>
      /* minor overrides specific to test suite */
      .run-btn { background: linear-gradient(135deg, var(--accent-2), var(--accent)); }
      .test-item { padding: 0.8rem; border-radius: 8px; }
      .test-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: var(--gap); margin-top: 1rem; }
      .test-item .category { font-size: 0.85rem; color: var(--muted); font-weight:700 }
      .test-item .claim { margin-top: 0.4rem; color: #dbeafe }
      .test-item .expected { margin-top: 0.5rem; color: var(--muted) }
      .test-item .result { margin-top: 0.6rem; font-weight:700 }
      .test-item.pass { border-left: 4px solid var(--success) }
      .test-item.fail { border-left: 4px solid var(--danger) }
    </style>
</head>
<body>
  <div class="container">
    <div class="card header-card">
      <div>
        <h1 style="margin:0">Verity Systems - Exhaustive Test Suite</h1>
        <div class="muted">Automated and manual verification designed for exhaustive coverage</div>
      </div>
      <div style="display:flex; gap:0.6rem; align-items:center;">
        <div class="search" style="min-width:360px;">
          <span class="icon">ðŸ”Ž</span>
          <input id="manualClaim" placeholder="Enter a custom claim to test" />
        </div>
        <button class="btn" id="runAllBtn" onclick="runAllTests()">Run All</button>
        <button class="small-btn" id="runManualBtn" onclick="runManualTest()">Run Manual</button>
      </div>
    </div>

    <div id="manualResult" style="margin-top:1rem;"></div>

    <div class="test-list" id="testList"></div>

    <div class="summary" id="summary" style="display:none;"></div>
  </div>
    <script src="test-suite.js"></script>
</body>
</html>
