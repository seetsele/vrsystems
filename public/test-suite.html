<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verity Systems - Exhaustive Test Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f1f5f9; font-family: 'Inter', sans-serif; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        h1 { font-size: 2rem; font-weight: 700; margin-bottom: 1rem; }
        .test-list { margin: 2rem 0; }
        .test-item { background: #1e293b; border-radius: 0.75rem; padding: 1.25rem; margin-bottom: 1rem; border: 1px solid #334155; }
        .test-item.pass { border-left: 6px solid #10b981; }
        .test-item.fail { border-left: 6px solid #ef4444; }
        .test-item .claim { font-size: 1.1rem; font-weight: 500; }
        .test-item .category { color: #94a3b8; font-size: 0.9rem; margin-bottom: 0.5rem; }
        .test-item .expected { font-size: 0.9rem; }
        .test-item .result { font-size: 1rem; font-weight: 600; margin-top: 0.5rem; }
        .run-btn { background: linear-gradient(135deg, #6366f1, #a855f7); color: white; border: none; border-radius: 0.5rem; padding: 0.75rem 2rem; font-size: 1rem; font-weight: 600; cursor: pointer; margin-bottom: 2rem; }
        .run-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .summary { background: #1e293b; border-radius: 0.75rem; padding: 1.5rem; margin-top: 2rem; border: 1px solid #334155; }
        .summary h2 { font-size: 1.25rem; margin-bottom: 1rem; }
        .summary .stat { font-size: 1.1rem; margin-bottom: 0.5rem; }
        .summary .stat span { font-weight: 700; }
        .error { color: #ef4444; font-size: 0.95rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verity Systems - Exhaustive Test Suite</h1>
        <div style="display:flex; gap:1rem; align-items:center; margin-bottom:1rem; flex-wrap:wrap;">
            <button class="run-btn" id="runAllBtn" onclick="runAllTests()">Run All Tests</button>
            <div style="display:flex; gap:0.5rem; align-items:center;">
                <input id="manualClaim" placeholder="Enter a custom claim to test" style="min-width:420px; padding:0.6rem; border-radius:0.5rem; border:1px solid #334155; background:#0b1220; color:#e2e8f0;" />
                <button class="run-btn" id="runManualBtn" onclick="runManualTest()" style="padding:0.55rem 1rem; background:linear-gradient(135deg,#06b6d4,#3b82f6);">Run Manual</button>
            </div>
            <div style="margin-left:auto; display:flex; gap:0.5rem;">
                <button class="run-btn" id="rateLimitBtn" onclick="runRateLimitTest()" style="padding:0.55rem 1rem; background:linear-gradient(135deg,#f97316,#f43f5e);">Run Rate Limit Test</button>
                <button class="run-btn" id="checkProvidersBtn" onclick="checkProvidersHealth()" style="padding:0.55rem 1rem; background:linear-gradient(135deg,#10b981,#06b6d4);">Check Providers</button>
            </div>
        </div>
        <div id="manualResult" style="margin-bottom:1rem; color:#e2e8f0;"></div>
        <div class="test-list" id="testList"></div>
        <div class="summary" id="summary" style="display:none;"></div>
    </div>
    <script src="test-suite.js"></script>
</body>
</html>
