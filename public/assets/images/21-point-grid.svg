<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
  <style>
    .card{fill:#0f0f10;stroke:rgba(255,255,255,0.04);stroke-width:1;border-radius:8px}
    .num{font-family:'Inter',sans-serif;fill:#fff;font-weight:700;font-size:14px}
    .title{font-family:'Inter',sans-serif;fill:#a3a3a3;font-size:12px}
    .pill{fill:#111113}
  </style>
  <rect width="100%" height="100%" rx="20" fill="#070708"/>
  <g transform="translate(50,40)">
    <!-- 7 rows x 3 cols -->
    <!-- Create 21 small cards -->
    <g id="grid">
      <!-- row generation -->
      <!-- Row 1 -->
      <g transform="translate(0,0)">
        <rect class="card" x="0" y="0" width="260" height="72" rx="10"/>
        <text x="18" y="38" class="num">1</text>
        <text x="46" y="38" class="title">Primary vs Secondary</text>

        <rect class="card" x="300" y="0" width="260" height="72" rx="10"/>
        <text x="318" y="38" class="num">2</text>
        <text x="346" y="38" class="title">Source Authority</text>

        <rect class="card" x="600" y="0" width="260" height="72" rx="10"/>
        <text x="618" y="38" class="num">3</text>
        <text x="646" y="38" class="title">Author Credibility</text>
      </g>
      <!-- Row 2 -->
      <g transform="translate(0,90)">
        <rect class="card" x="0" y="0" width="260" height="72" rx="10"/>
        <text x="18" y="38" class="num">4</text>
        <text x="46" y="38" class="title">Date Consistency</text>

        <rect class="card" x="300" y="0" width="260" height="72" rx="10"/>
        <text x="318" y="38" class="num">5</text>
        <text x="346" y="38" class="title">Versioning/Updates</text>

        <rect class="card" x="600" y="0" width="260" height="72" rx="10"/>
        <text x="618" y="38" class="num">6</text>
        <text x="646" y="38" class="title">Time Relevance</text>
      </g>
      <!-- Row 3 -->
      <g transform="translate(0,180)">
        <rect class="card" x="0" y="0" width="260" height="72" rx="10"/>
        <text x="18" y="38" class="num">7</text>
        <text x="46" y="38" class="title">Direct Evidence</text>

        <rect class="card" x="300" y="0" width="260" height="72" rx="10"/>
        <text x="318" y="38" class="num">8</text>
        <text x="346" y="38" class="title">Corroboration</text>

        <rect class="card" x="600" y="0" width="260" height="72" rx="10"/>
        <text x="618" y="38" class="num">9</text>
        <text x="646" y="38" class="title">Counter-evidence</text>
      </g>
      <!-- Row 4 -->
      <g transform="translate(0,270)">
        <rect class="card" x="0" y="0" width="260" height="72" rx="10"/>
        <text x="18" y="38" class="num">10</text>
        <text x="46" y="38" class="title">Multi-model Consensus</text>

        <rect class="card" x="300" y="0" width="260" height="72" rx="10"/>
        <text x="318" y="38" class="num">11</text>
        <text x="346" y="38" class="title">Domain Consensus</text>

        <rect class="card" x="600" y="0" width="260" height="72" rx="10"/>
        <text x="618" y="38" class="num">12</text>
        <text x="646" y="38" class="title">Statistical Support</text>
      </g>
      <!-- Row 5 -->
      <g transform="translate(0,360)">
        <rect class="card" x="0" y="0" width="260" height="72" rx="10"/>
        <text x="18" y="38" class="num">13</text>
        <text x="46" y="38" class="title">Internal Consistency</text>

        <rect class="card" x="300" y="0" width="260" height="72" rx="10"/>
        <text x="318" y="38" class="num">14</text>
        <text x="346" y="38" class="title">Context Accuracy</text>

        <rect class="card" x="600" y="0" width="260" height="72" rx="10"/>
        <text x="618" y="38" class="num">15</text>
        <text x="646" y="38" class="title">Missing Caveats</text>
      </g>
      <!-- Row 6 -->
      <g transform="translate(0,450)">
        <rect class="card" x="0" y="0" width="260" height="72" rx="10"/>
        <text x="18" y="38" class="num">16</text>
        <text x="46" y="38" class="title">Method Transparency</text>

        <rect class="card" x="300" y="0" width="260" height="72" rx="10"/>
        <text x="318" y="38" class="num">17</text>
        <text x="346" y="38" class="title">Reproducibility</text>

        <rect class="card" x="600" y="0" width="260" height="72" rx="10"/>
        <text x="618" y="38" class="num">18</text>
        <text x="646" y="38" class="title">Data Availability</text>
      </g>
      <!-- Row 7 -->
      <g transform="translate(0,540)">
        <rect class="card" x="0" y="0" width="260" height="72" rx="10"/>
        <text x="18" y="38" class="num">19</text>
        <text x="46" y="38" class="title">Bias Signals</text>

        <rect class="card" x="300" y="0" width="260" height="72" rx="10"/>
        <text x="318" y="38" class="num">20</text>
        <text x="346" y="38" class="title">Media Manipulation</text>

        <rect class="card" x="600" y="0" width="260" height="72" rx="10"/>
        <text x="618" y="38" class="num">21</text>
        <text x="646" y="38" class="title">Commercial/Policy Influence</text>
      </g>
    </g>
  </g>
</svg>