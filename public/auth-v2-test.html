<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In — Verity</title>
    <meta name="description" content="Sign in to your Verity account to access fact-checking tools and API.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,300;0,6..72,400;0,6..72,500;0,6..72,600;1,6..72,400&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0a0a0b;
            --bg-card: #111113;
            --bg-elevated: #18181b;
            --bg-input: #1a1a1d;
            --border: rgba(255,255,255,0.06);
            --border-hover: rgba(255,255,255,0.12);
            --border-focus: rgba(245, 158, 11, 0.5);
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-muted: #525252;
            --amber: #f59e0b;
            --amber-soft: rgba(245, 158, 11, 0.12);
            --green: #10b981;
            --red: #ef4444;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }
        
        ::selection { background: rgba(245, 158, 11, 0.3); color: #fff; }
        
        /* Nav - minimal for auth */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 10, 11, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 72px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.35rem;
            letter-spacing: -0.03em;
        }
        
        .logo svg { width: 32px; height: 36px; }
        
        /* Auth Container */
        .auth-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 2rem 60px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .auth-header h1 {
            font-family: 'Newsreader', Georgia, serif;
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        /* Auth Card */
        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
        }
        
        /* Tabs */
        .auth-tabs {
            display: flex;
            background: var(--bg-elevated);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 2rem;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .auth-tab.active {
            background: var(--bg-card);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .auth-tab:hover:not(.active) {
            color: var(--text-primary);
        }
        
        /* OAuth Buttons */
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.85rem 1rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .oauth-btn:hover {
            border-color: var(--border-hover);
            background: var(--bg-input);
        }
        
        .oauth-btn svg { width: 20px; height: 20px; }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        /* Form */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .form-group input::placeholder {
            color: var(--text-muted);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--amber);
        }
        
        .forgot-link {
            font-size: 0.85rem;
            color: var(--amber);
            text-decoration: none;
            transition: opacity 0.2s;
        }
        
        .forgot-link:hover { opacity: 0.8; }
        
        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: var(--amber);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        
        .submit-btn:hover {
            background: #d97706;
            transform: translateY(-1px);
        }
        
        /* Toggle Forms */
        .form-signin { display: block; }
        .form-signup { display: none; }
        
        .signup-active .form-signin { display: none; }
        .signup-active .form-signup { display: block; }
        
        /* Terms */
        .terms {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        
        .terms a {
            color: var(--text-secondary);
            text-decoration: none;
        }
        
        .terms a:hover { text-decoration: underline; }
        
        /* Back Link */
        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .back-link:hover { color: var(--text-primary); }
        
        .back-link svg { width: 16px; height: 16px; }
        
        @media (max-width: 500px) {
            .auth-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index-v2-test.html" class="logo">
                <svg viewBox="0 0 100 120">
                    <defs>
                        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#f59e0b"/>
                            <stop offset="100%" stop-color="#fbbf24"/>
                        </linearGradient>
                    </defs>
                    <path fill="none" stroke="url(#logoGrad)" stroke-width="6" d="M50 10 L85 30 L85 70 C85 95 50 105 50 105 C50 105 15 95 15 70 L15 30 Z"/>
                    <polyline fill="none" stroke="url(#logoGrad)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" points="35,60 45,72 65,48"/>
                </svg>
                Verity
            </a>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome back</h1>
                <p>Sign in to continue to Verity</p>
            </div>
            
            <div class="auth-card" id="authCard">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="switchTab('signin')">Sign In</button>
                    <button class="auth-tab" onclick="switchTab('signup')">Create Account</button>
                </div>
                
                <div class="oauth-buttons">
                    <button class="oauth-btn">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    <button class="oauth-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        Continue with GitHub
                    </button>
                </div>
                
                <div class="divider">or continue with email</div>
                
                <!-- Sign In Form -->
                <form class="auth-form form-signin" onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-row">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                
                <!-- Sign Up Form -->
                <form class="auth-form form-signup" onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                
                <p class="terms">
                    By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
            </div>
            
            <a href="index-v2-test.html" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to home
            </a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const card = document.getElementById('authCard');
            const tabs = document.querySelectorAll('.auth-tab');
            const header = document.querySelector('.auth-header');
            
            if (tab === 'signup') {
                card.classList.add('signup-active');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
                header.querySelector('h1').textContent = 'Get started';
                header.querySelector('p').textContent = 'Create your Verity account';
            } else {
                card.classList.remove('signup-active');
                tabs[1].classList.remove('active');
                tabs[0].classList.add('active');
                header.querySelector('h1').textContent = 'Welcome back';
                header.querySelector('p').textContent = 'Sign in to continue to Verity';
            }
        }
        
        function handleSignIn(e) {
            e.preventDefault();
            // Simulate sign in
            window.location.href = 'dashboard-v2-test.html';
        }
        
        function handleSignUp(e) {
            e.preventDefault();
            // Simulate sign up
            window.location.href = 'dashboard-v2-test.html';
        }
    </script>
</body>
</html>
