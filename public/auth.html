<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in or create an account - Verity Systems">
    <meta name="theme-color" content="#050505">
    <title>Sign In | Verity Systems</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Dark Mode Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles-dark.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23050505' width='100' height='100' rx='20'/%3E%3Cpath fill='none' stroke='%2322d3ee' stroke-width='6' stroke-linecap='round' stroke-linejoin='round' d='M25 50 L40 65 L75 30'/%3E%3C/svg%3E">
    
    <style>
        /* Auth Page Specific Styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .auth-card {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(34, 211, 238, 0.1);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            position: relative;
            backdrop-filter: blur(20px);
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.2), transparent, rgba(99, 102, 241, 0.2));
            border-radius: 24px;
            z-index: -1;
            opacity: 0.5;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            text-decoration: none;
        }
        
        .auth-logo svg {
            width: 40px;
            height: 40px;
        }
        
        .auth-logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }
        
        .auth-logo-text .dot {
            color: #22d3ee;
        }
        
        .auth-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .auth-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }
        
        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .auth-tab.active {
            background: linear-gradient(135deg, #22d3ee, #6366f1);
            color: #fff;
        }
        
        .auth-tab:hover:not(.active) {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #22d3ee;
            background: rgba(34, 211, 238, 0.05);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .form-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: #22d3ee;
            cursor: pointer;
        }
        
        .form-checkbox label {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
        
        .form-checkbox a {
            color: #22d3ee;
            text-decoration: none;
        }
        
        .form-checkbox a:hover {
            text-decoration: underline;
        }
        
        .auth-submit {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #22d3ee, #6366f1);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(34, 211, 238, 0.3);
        }
        
        .auth-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-submit .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .auth-submit.loading .spinner {
            display: inline-block;
            margin-right: 8px;
        }
        
        .auth-submit.loading .btn-text {
            opacity: 0.8;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            gap: 1rem;
        }
        
        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .auth-divider span {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }
        
        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .social-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password a {
            color: #22d3ee;
            font-size: 0.875rem;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .auth-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: none;
        }
        
        .auth-error.show {
            display: block;
        }
        
        .auth-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
            display: none;
        }
        
        .auth-success.show {
            display: block;
        }
        
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-fill.weak { width: 25%; background: #ef4444; }
        .strength-fill.fair { width: 50%; background: #f59e0b; }
        .strength-fill.good { width: 75%; background: #22d3ee; }
        .strength-fill.strong { width: 100%; background: #10b981; }
        
        .strength-text {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-footer p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
        }
        
        .auth-footer a {
            color: #22d3ee;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        /* Background elements */
        .auth-bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(34, 211, 238, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Animated Floating Orbs */
        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            pointer-events: none;
            z-index: -1;
        }
        
        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.5) 0%, rgba(34, 211, 238, 0) 70%);
            top: -200px;
            left: -200px;
            animation: orbFloat1 20s ease-in-out infinite;
        }
        
        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.5) 0%, rgba(99, 102, 241, 0) 70%);
            bottom: -150px;
            right: -150px;
            animation: orbFloat2 25s ease-in-out infinite;
        }
        
        .orb-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, rgba(168, 85, 247, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbFloat3 18s ease-in-out infinite;
        }
        
        .orb-4 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.35) 0%, rgba(34, 211, 238, 0) 70%);
            top: 20%;
            right: 10%;
            animation: orbFloat4 22s ease-in-out infinite;
        }
        
        @keyframes orbFloat1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, 50px) scale(1.1); }
            50% { transform: translate(50px, 100px) scale(0.95); }
            75% { transform: translate(-30px, 60px) scale(1.05); }
        }
        
        @keyframes orbFloat2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-80px, -40px) scale(1.05); }
            50% { transform: translate(-40px, -80px) scale(1.1); }
            75% { transform: translate(20px, -50px) scale(0.95); }
        }
        
        @keyframes orbFloat3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            33% { transform: translate(-40%, -60%) scale(1.15); }
            66% { transform: translate(-60%, -40%) scale(0.9); }
        }
        
        @keyframes orbFloat4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-60px, 80px) scale(1.1); }
        }
        
        /* Grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: -2;
        }
        
        /* Noise overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 9999;
        }
        
        /* Social buttons grid layout */
        .social-auth {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        .social-btn.full-width {
            grid-column: 1 / -1;
        }
        
        .social-btn.google {
            border-color: rgba(66, 133, 244, 0.3);
        }
        
        .social-btn.google:hover {
            background: rgba(66, 133, 244, 0.1);
            border-color: rgba(66, 133, 244, 0.5);
        }
        
        .social-btn.apple {
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .social-btn.apple:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .social-btn.github {
            border-color: rgba(110, 84, 148, 0.3);
        }
        
        .social-btn.github:hover {
            background: rgba(110, 84, 148, 0.1);
            border-color: rgba(110, 84, 148, 0.5);
        }
        
        .social-btn.email {
            border-color: rgba(34, 211, 238, 0.3);
        }
        
        .social-btn.email:hover {
            background: rgba(34, 211, 238, 0.1);
            border-color: rgba(34, 211, 238, 0.5);
        }
        
        /* Reset password form */
        .reset-form {
            display: none;
        }
        
        .reset-form.active {
            display: block;
        }
        
        .back-to-login {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            cursor: pointer;
            margin-bottom: 1.5rem;
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
        }
        
        .back-to-login:hover {
            color: #22d3ee;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="noise-overlay"></div>
    <div class="grid-background"></div>
    <div class="auth-bg-gradient"></div>
    
    <!-- Animated Floating Orbs -->
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
    <div class="gradient-orb orb-4"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo">
                    <svg viewBox="-26 -28 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0,-24 L-22,-20 L-22,0 Q-22,16 0,20 Q22,16 22,0 L22,-20 Z" stroke="url(#authShieldGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <path d="M-6,0 L-2,4 L6,-5" stroke="url(#authCheckGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <defs>
                            <linearGradient id="authShieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#22D3EE"/>
                                <stop offset="100%" stop-color="#6366F1"/>
                            </linearGradient>
                            <linearGradient id="authCheckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#22D3EE"/>
                                <stop offset="100%" stop-color="#6366F1"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <span class="auth-logo-text">verity<span class="dot">.</span></span>
                </a>
                <h1 class="auth-title" id="authTitle">Welcome back</h1>
                <p class="auth-subtitle" id="authSubtitle">Sign in to access your dashboard</p>
            </div>
            
            <!-- Auth Tabs -->
            <div class="auth-tabs" id="authTabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="signup">Create Account</button>
            </div>
            
            <!-- Error/Success Messages -->
            <div class="auth-error" id="authError"></div>
            <div class="auth-success" id="authSuccess"></div>
            
            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email address</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-submit" id="loginBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">Sign In</span>
                </button>
                
                <div class="auth-divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="social-btn google" id="googleAuthBtn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Google
                    </button>
                    <button type="button" class="social-btn apple" id="appleAuthBtn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                        Apple
                    </button>
                    <button type="button" class="social-btn github" id="githubAuthBtn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        GitHub
                    </button>
                    <button type="button" class="social-btn email" id="emailAuthBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <path d="M22 6l-10 7L2 6"/>
                        </svg>
                        Email
                    </button>
                </div>

        var emailSignupBtn = document.getElementById('emailSignupBtn');
        
        if (googleSignupBtn) googleSignupBtn.addEventListener('click', function() { handleSocialAuth('google'); });
        if (appleSignupBtn) appleSignupBtn.addEventListener('click', function() { handleSocialAuth('apple'); });
        if (githubSignupBtn) githubSignupBtn.addEventListener('click', function() { handleSocialAuth('github'); });
        if (emailSignupBtn) emailSignupBtn.addEventListener('click', function() {
            var signupFirstName = document.getElementById('signupFirstName');
            if (signupFirstName) signupFirstName.focus();
        });
        
        // Check if already logged in
        async function checkAuth() {
            var localUser = localStorage.getItem('verity_user');
            if (localUser) {
                console.log('User already logged in, redirecting...');
                window.location.href = 'dashboard.html';
                return;
            }
            
            if (supabase) {
                try {
                    var result = await supabase.auth.getSession();
                    if (result.data && result.data.session) {
                        window.location.href = 'dashboard.html';
                    }
                } catch (e) {
                    console.log('Supabase session check failed');
                }
            }
        }
        
        // Check URL params for tab and plan
        var urlParams = new URLSearchParams(window.location.search);
        var tabParam = urlParams.get('tab');
        var signupParam = urlParams.get('signup');
        var planParam = urlParams.get('plan');
        
        // Show signup tab if requested
        if (tabParam === 'signup' || signupParam === 'true') {
            if (authTabs[1]) authTabs[1].click();
        }
        
        // Display selected plan info
        if (planParam) {
            var planConfig = PLAN_CONFIGS[planParam];
            if (planConfig && authTabsContainer) {
                var planBadge = document.createElement('div');
                planBadge.className = 'selected-plan-badge';
                planBadge.innerHTML = '<span style="color: rgba(255,255,255,0.6); font-size: 0.8rem;">Selected Plan:</span>' +
                    '<span style="color: #22d3ee; font-weight: 600;">' + planConfig.name + '</span>' +
                    (planConfig.price > 0 ? '<span style="color: rgba(255,255,255,0.5); font-size: 0.8rem;">$' + planConfig.price + '/mo</span>' : '');
                planBadge.style.cssText = 'display: flex; gap: 0.5rem; align-items: center; justify-content: center; margin-bottom: 1rem; padding: 0.5rem 1rem; background: rgba(34, 211, 238, 0.1); border: 1px solid rgba(34, 211, 238, 0.2); border-radius: 8px;';
                
                authTabsContainer.parentNode.insertBefore(planBadge, authTabsContainer.nextSibling);
            }
        }
        
        // Initialize admin account
        getDemoUsers();
        
        // Don't auto-redirect if user is already on auth page
        // checkAuth();
        
        console.log('Auth page initialization complete');
    }); // End DOMContentLoaded
    </script>
